<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style_countries.css"/>
    <title>Countries of the World</title>
  </head>

  <body>
    <div class="container">
      <h1>Countries of the World</h1>

      <div class="search-box">
        <input
          type="text"
          id="country_input"
          placeholder="Enter country name"/>
        <button id="search_button">Search</button>
      </div>

      <div id="error_message">Country not found. Please try again.</div>
      <div id="loading">Searching...</div>

      <div class="country-details" id="country_details">
        <div class="country-header">
          <img class="flag" id="country_flag" src="" alt="Flag"/>
          <div>
            <h2 id="country_name"></h2>
            <p id="country_native_name"></p>
          </div>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <h3>Capital</h3>
            <p id="country_capital"></p>
            <h3>Region</h3>
            <p id="country_region"></p>
            <h3>Population</h3>
            <p id="country_population"></p>
            <h3>Area</h3>
            <p id="country_area"></p>
            <h3>Currency</h3>
            <p id="country_currency"></p>
            <h3>Languages</h3>
            <p id="country_languages"></p>
          </div>
        </div>

        <div class="region-countries" id="region_countries">
          <h2>Countries in the same region</h2>
          <div class="countries-grid" id="countries_grid"></div>
        </div>

        <button
          onclick="window.opener.focus(); window.close();"
          class="home-button">Back to Home</button>
      </div>
    </div>
    <script src="script/script_countries.js"></script>
  </body>
</html>
